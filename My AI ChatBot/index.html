<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ChatBot </title>
    <!-- Linking Google fonts for icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="chatbot-popup">
        <!-- Chatbot Header -->
        <div class="chat-header">
            <div class="header-info">
                <svg class="chatbot-logo" width="200" height="200" viewBox="0 0 200 200"
                    xmlns="http://www.w3.org/2000/svg">
                    <!-- Chatbot head -->
                    <path d="M50 60 Q100 20 150 60 Q150 120 100 160 Q50 120 50 60 Z" fill="#4A90E2" stroke="#333"
                        stroke-width="2" />

                    <!-- Eyes -->
                    <circle cx="80" cy="80" r="8" fill="#fff" />
                    <circle cx="120" cy="80" r="8" fill="#fff" />

                    <!-- Mouth -->
                    <path d="M80 120 Q100 140 120 120" stroke="#fff" stroke-width="3" fill="none" />

                    <!-- Antenna -->
                    <line x1="100" y1="20" x2="100" y2="0" stroke="#333" stroke-width="2" />
                    <circle cx="100" cy="0" r="5" fill="#4A90E2" stroke="#333" stroke-width="1" />
                </svg>
                <h2 class="logo-text">ChatBot</h2>
            </div>
            <button class="material-symbols-rounded">
                keyboard_control_key
            </button>
        </div>

        <!-- Chatbot Body -->
        <div class="chat-body">
            <div class="message bot-message">
                <svg class="bot-avatar" width="200" height="200" viewBox="0 0 200 200"
                    xmlns="http://www.w3.org/2000/svg">
                    <!-- Chatbot head -->
                    <path d="M50 60 Q100 20 150 60 Q150 120 100 160 Q50 120 50 60 Z" fill="#4A90E2" stroke="#333"
                        stroke-width="2" />

                    <!-- Eyes -->
                    <circle cx="80" cy="80" r="8" fill="#fff" />
                    <circle cx="120" cy="80" r="8" fill="#fff" />

                    <!-- Mouth -->
                    <path d="M80 120 Q100 140 120 120" stroke="#fff" stroke-width="3" fill="none" />

                    <!-- Antenna -->
                    <line x1="100" y1="20" x2="100" y2="0" stroke="#333" stroke-width="2" />
                    <circle cx="100" cy="0" r="5" fill="#4A90E2" stroke="#333" stroke-width="1" />
                </svg>
                <div class="message-text">Hey there! ðŸ˜Š <br> Whatâ€™s up today?
                </div>
            </div>
            <div class="message user-message">
                <div class="message-text">Kelly ipsum dolor sit am consec tetur adipisicing.</div>
            </div>
            <div class="message bot-message thinking">
                <svg class="bot-avatar" width="200" height="200" viewBox="0 0 200 200"
                    xmlns="http://www.w3.org/2000/svg">
                    <!-- Chatbot head -->
                    <path d="M50 60 Q100 20 150 60 Q150 120 100 160 Q50 120 50 60 Z" fill="#4A90E2" stroke="#333"
                        stroke-width="2" />

                    <!-- Eyes -->
                    <circle cx="80" cy="80" r="8" fill="#fff" />
                    <circle cx="120" cy="80" r="8" fill="#fff" />

                    <!-- Mouth -->
                    <path d="M80 120 Q100 140 120 120" stroke="#fff" stroke-width="3" fill="none" />

                    <!-- Antenna -->
                    <line x1="100" y1="20" x2="100" y2="0" stroke="#333" stroke-width="2" />
                    <circle cx="100" cy="0" r="5" fill="#4A90E2" stroke="#333" stroke-width="1" />
                </svg>
                <div class="message-text">
                    <div class="thinking-indicator">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chatbot Footer -->
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea name="bot" id="text" placeholder="Message...." class="message-input"></textarea>
                <div class="chat-controls">
                    <button type="button" class="material-symbols-rounded">sentiment_satisfied</button>
                    <button type="button" class="material-symbols-rounded">attach_file</button>
                    <button type="submit" id="send-message" class="material-symbols-rounded">send</button>
                </div>
            </form>
        </div>
</body>

</html>
